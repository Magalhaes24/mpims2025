<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload or Take Photo/Video</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage.js"></script>
</head>
<body>
  <h1>Choose an Option</h1>
  <div class="form-container">
    <textarea id="description" placeholder="Enter a description"></textarea>
    
    <!-- Option 1: Upload File -->
    <div>
      <h2>Upload a Photo or Video</h2>
      <input type="file" id="mediaFile" accept="image/*,video/*">
    </div>

    <!-- Option 2: Take Photo/Video -->
    <div>
      <h2>Take a Photo or Video</h2>
      <video id="camera" autoplay playsinline style="display: none;"></video>
      <canvas id="photoCanvas" style="display: none;"></canvas>
      <button id="captureButton" style="display: none;">Capture Photo</button>
    </div>

    <!-- Upload Button -->
    <button onclick="uploadMedia()">Upload</button>
    <p id="status"></p>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
